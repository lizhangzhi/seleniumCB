version: 1
disable_existing_loggers: False
formatters:
        simple:
            format: '%(asctime)s - %(name)s[line:%(lineno)d] - %(levelname)s: %(message)s'
handlers:
#    console:
#            class: logging.StreamHandler
#            level: DEBUG
#            formatter: simple
#            stream: ext://sys.stdout
    info_file_handler:
            class: logging.handlers.RotatingFileHandler
            level: INFO
            formatter: simple
            filename: ../report/log/info.log
            maxBytes: 102400
            backupCount: 1
            encoding: utf8
    error_file_handler:
            class: logging.handlers.RotatingFileHandler
            level: ERROR
            formatter: simple
            filename: ../report/log/errors.log
            maxBytes: 102400
            backupCount: 1
            encoding: utf8
loggers:
    my_module:
            level: ERROR
            handlers: [info_file_handler]
            propagate: no
root:
    level: INFO
    handlers: [info_file_handler,error_file_handler]
